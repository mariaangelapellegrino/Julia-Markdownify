language: julia
os:
  - osx
  - linux
julia:
  - 1.0
notifications:
  email: false
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("Markdownify")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
env:
  - PYTHON=""
addons:
  apt:
    packages:
      - python-bs4
      - python-six
      - python-re
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
